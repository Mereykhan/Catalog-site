<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог кроватей Saga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .catalog-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .catalog-item img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Каталог кроватей Saga</h1>
  </header>
  <main class="catalog-container">
    <div class="catalog-item">
      <img src="images/page1.jpg" alt="Страница 1">
    </div>
    <div class="catalog-item">
      <img src="images/page2.jpg" alt="Страница 2">
    </div>
    <!-- Добавьте больше изображений -->
  </main>
</body>
</html>
